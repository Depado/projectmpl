---
kind: pipeline
name: default

steps:
- name: build
  image: golang:latest
  volumes:
  - name: deps
    path: /go
  commands:
  - make

- name: test
  image: golang:latest
  volumes:
  - name: deps
    path: /go
  commands:
  - make test

- name: linter
  image: golang:latest
  volumes:
  - name: deps
    path: /go
  commands:
    - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s v1.16.0
    - ./bin/golangci-lint --version
    - ./bin/golangci-lint run

volumes:
- name: deps
  host:
    path: /var/lib/cache/godeps/